[General]
ned-path = .;../src;/home/albert/omnetWorkSpace/inet/src

[Config UdpFlood]
network = UdpFlood
sim-time-limit = 500s
**.scalar-recording = false
**.NumReceivedIpPackets:vector.vector-recording = true
**.vector-recording = false

parameters-defined-by-user = "clients_lan1[1]:Number of clients on LAN 1 clients_lan2[1]:Number of clients on LAN 2 clients_lan3[1]:Number of clients on LAN 3 attackers_lan1[2]:Number of controlled hosts on LAN 1 attackers_lan2[2]: Number of controlled hosts on LAN 2 attackers_lan3[2]:Number of controlled hosts in LAN 3"

*.Host[*].numApps = 1
*.Host[*].app[0].typename = "UdpBasicApp"
*.Host[*].app[0].destAddresses = "server"
*.Host[*].app[0].destPort = 1000
*.Host[*].app[0].messageLength = 1B
*.Host[*].app[0].sendInterval = 0.3s # the paramater of random variate is the time interval of event happend
*.Host[*].app[0].startTime = 200s
*.Host[*].app[0].stopTime = 300s

*.user[*].numApps = 1
*.user[*].app[0].typename = "UdpBasicApp"
*.user[*].app[0].destAddresses = "server"
*.user[*].app[0].destPort = 1000
*.user[*].app[0].messageLength = 1B
*.user[*].app[0].sendInterval = exponential(1s)

*.service.numApps = 1
*.server.app[0].typename = "UdpSink"
*.server.app[0].localPort = 1000


[Config TcpSynAttack]
network = TcpSynAttack

*.numSubnet*Attackers = 2
*.bus[0].positions = "40"
*.bus[1].positions = "33"

*.Host[*].numApps = 1
*.Host[*].tcp.typename = "DSAK_Tcp"
*.Host[*].app[0].typename = "DSAK_TcpSynAttackApp"
*.Host[*].app[0].connectAddress = "server"
*.Host[*].app[0].connectPort = 1000

*.server.numApps = 1
*.server.app[0].typename = "TcpGenericServerApp"
*.server.app[0].localPort = 1000

[Config PingAttack]
network = PingAttack

*.numSubnet*Attackers = 2
*.numSubnet*Clients = 1
*.bus[0].positions = "40"
*.bus[1].positions = "33"

*.router[*].eth[*].mac.queue.packetCapacity = 3
*.router[*].ppp[*].ppp.queue.packetCapacity = 3

*.Host[*].numApps = 1
*.Host[*].app[0].typename = "PingApp"
*.Host[*].app[0].destAddr = "server"
*.Host[*].app[0].sendInterval = 5ms
*.Host[*].app[0].startTime = 3s
*.Host[*].app[0].stopTime = 10s

*.customer[*].numApps = 1
*.customer[*].app[0].typename = "TcpBasicClientApp"
*.customer[*].app[0].connectAddress = "server"
*.customer[*].app[0].connectPort = 1000
*.customer[*].app[0].thinkTime = 0s
*.customer[*].app[0].idleInterval = 0s
*.customer[*].app[0].numRequestsPerSession = 10
*.customer[*].app[0].requestLength = 1000B
*.customer[*].app[0].replyLength = 1000B

*.server.numApps = 1
*.server.app[0].typename = "TcpGenericServerApp"
*.server.app[0].localPort = 1000
**.tcp.mss = 1456

*.visualizer.*.packetDropVisualizer.displayPacketDrops = true
*.visualizer.*.packetDropVisualizer.labelFormat = "name: %n; reason: %r;"
*.visualizer.*.packetDropVisualizer.fadeOutTime = 3s

*.customer[1..].eth[0].csmacdSupport = true
*.Host[2..].eth[0].csmacdSupport = true
*.server.eth[0].csmacdSupport = true
*.router[1..2].eth[0].csmacdSupport = true

*.customer[1..].eth[0].mac.duplexMode = false
*.Host[2..].eth[0].mac.duplexMode = false
*.server.eth[0].mac.duplexMode = false
*.router[1..2].eth[0].mac.duplexMode = false



