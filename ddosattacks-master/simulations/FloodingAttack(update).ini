network = scenario
sim-time-limit = 100s

network FloodingAttackSimulation extends BaseV2XEnvironment
{
    submodules:
        dosAttacker: DosFloodingAttacker {
           
        }
    connections:
        dosAttacker.out --> vehicle[0].in;  
}

# Veins and Simu5G specific configurations
*.playgroundSizeX = 2000m
*.playgroundSizeY = 2000m
*.numVehicles = 50
*.numRSUs = 5

# Include the FloodingAttack NED module
*.attackModule = FloodingAttack

# Additional configurations for the flooding attack
*.attackModule.attackInterval = 0.01s
*.attackModule.targetNode = "rsu[0]"
*.attackModule.packetSize = 1024B

# Other configurations
output-vector-file = "results/floodingAttack.vec"
output-scalar-file = "results/floodingAttack.sca"