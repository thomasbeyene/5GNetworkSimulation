network = scenario
sim-time-limit = 100s

network BlackHoleAttackSimulation extends BaseV2XEnvironment
{
    submodules:
        dosAttacker: DosBlackHoleAttacker {
            // Define parameters for the black hole attack
        }
    connections:
        vehicle[1].out --> dosAttacker.in;  
        dosAttacker.out --> lteBaseStation.in;  
}

# Veins and Simu5G specific configurations
*.playgroundSizeX = 2000m
*.playgroundSizeY = 2000m
*.numVehicles = 50
*.numRSUs = 5

# Include the BlackHoleAttack NED module
*.attackModule = BlackHoleAttack

# Additional configurations for the black hole attack
*.attackModule.targetNode = "vehicle[10]"
*.attackModule.dropRate = 1.0  # Drop all packets
*.attackModule.startTime = 10s
*.attackModule.endTime = 90s

# Other configurations
output-vector-file = "results/blackholeAttack.vec"
output-scalar-file = "results/blackholeAttack.sca"