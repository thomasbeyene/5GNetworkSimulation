network = JammingAttack

sim-time-limit = 100s

network JammingAttackSimulation extends BaseV2XEnvironment
{
    submodules:
        dosAttacker: DosJammingAttacker {
            
        }
    connections:
        dosAttacker.out --> rsu.in;  // Example target
}

# Veins and Simu5G specific configurations
*.playgroundSizeX = 2000m
*.playgroundSizeY = 2000m
*.numVehicles = 50
*.numRSUs = 5

# Include the JammingAttack NED module
*.attackModule = JammingAttack

# Additional configurations for the jamming attack
*.attackModule.jammingPower = 100mW
*.attackModule.targetFrequency = "2.4GHz"
*.attackModule.jamDuration = 50s

# Other configurations
output-vector-file = "results/jammingAttack.vec"
output-scalar-file = "results/jammingAttack.sca"