[General]
network = JammingAttack

##########################################################
#            Simulation parameters                       #
##########################################################
debug-on-errors = true
print-undisposed = false

sim-time-limit = 100s

**.scalar-recording = true
**.vector-recording = true

*.playgroundSizeX = 10672m
*.playgroundSizeY = 7105m
*.playgroundSizeZ = 10000m

##########################################################
#            TraCIScenarioManager parameters             #
##########################################################
*.manager.updateInterval = 1s
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.moduleType = "org.car2x.veins.nodes.Car"
*.manager.moduleName = "node"
*.manager.moduleDisplayString = ""
*.manager.autoShutdown = true
*.manager.margin = 25
*.manager.launchConfig = xmldoc("sumo-launchd.launch.xml")
*.manager.ignoreGuiCommands = true

##########################################################
#                       RSU SETTINGS                     #
##########################################################
*.rsu[0].mobility.x = 2000
*.rsu[0].mobility.y = 2000
*.rsu[0].mobility.z = 3

*.rsu[*].applType = "TraCIDemoRSU11p"
*.rsu[*].appl.headerLength = 80 bit
*.rsu[*].appl.sendBeacons = false
*.rsu[*].appl.dataOnSch = false
*.rsu[*].appl.beaconInterval = 1s
*.rsu[*].appl.beaconUserPriority = 7
*.rsu[*].appl.dataUserPriority = 5
*.rsu[*].nic.phy80211p.antennaOffsetZ = 0 m

##########################################################
#                      App Layer                         #
##########################################################
*.node[*].applType = "TraCIDemo11p"
*.node[*].appl.headerLength = 80 bit
*.node[*].appl.sendBeacons = false
*.node[*].appl.dataOnSch = false
*.node[*].appl.beaconInterval = 1s

##########################################################
#                      Mobility                          #
##########################################################
*.node[*].veinsmobility.x = 0
*.node[*].veinsmobility.y = 0
*.node[*].veinsmobility.z = 0
*.node[*].veinsmobility.setHostSpeed = false
*.node[*0].veinsmobility.accidentCount = 1
*.node[*0].veinsmobility.accidentStart = 73s
*.node[*0].veinsmobility.accidentDuration = 50s

##########################################################
#                      Attacks                           #
##########################################################
#** General simulation settings **
output-scalar-file = results/jamming_attack.sca  # Scalar results file
output-vector-file = results/jamming_attack.vec  # Vector results file

#** Network Parameters **
*.numSubnet1Clients = 5  # Number of clients in subnet 1
*.numSubnet2Clients = 5  # Number of clients in subnet 2
*.numSubnet3Clients = 5  # Number of clients in subnet 3

*.numSubnet1Jammers = 2  # Number of jammers in subnet 1
*.numSubnet2Jammers = 2  # Number of jammers in subnet 2
*.numSubnet3Jammers = 2  # Number of jammers in subnet 3

#** Wireless Channel Settings **
*.medium.analogModel.type = "DimensionalAnalogModel"
*.medium.pathLossType = "freeSpace"

#** Mobility and Positioning (if needed) **
*.customer[*].mobility.initialX = uniform(0m, 500m)
*.customer[*].mobility.initialY = uniform(0m, 500m)
*.JammerHost[*].mobility.initialX = uniform(0m, 500m)
*.JammerHost[*].mobility.initialY = uniform(0m, 500m)

#** Server and Router configuration **
*.server.tcpApp[*].typename = "TcpServerApp"  # Server application type
*.server.tcpApp[*].localPort = 80  # Port for the server to listen to

*.customer[*].tcpApp[*].typename = "TcpSessionApp"  # Client application type
*.customer[*].tcpApp[*].connectAddress = "server"  # Connect to the server
*.customer[*].tcpApp[*].connectPort = 80  # Server port

#** Visualizer Settings **
*.visualizer.disable = false  # Enable the integrated visualizer
